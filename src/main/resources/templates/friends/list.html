    <script>
        // ãƒ•ãƒ¬ãƒ³ãƒ‰ç®¡ç†ã®JavaScriptæ©Ÿèƒ½
        class FriendManager {
            constructor() {
                this.currentTab = 'friends';
                this.stompClient = null;
                this.init();
            }

            init() {
                // ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆã‚¤ãƒ™ãƒ³ãƒˆ
                document.querySelectorAll('[data-bs-toggle="tab"]').forEach(tab => {
                    tab.addEventListener('shown.bs.tab', (e) => {
                        const target = e.target.getAttribute('data-bs-target');
                        this.currentTab = target.replace('#', '');
                        this.loadTabData(this.currentTab);
                    });
                });

                // WebSocketæ¥ç¶šã‚’åˆæœŸåŒ–
                this.initWebSocket();

                // åˆæœŸãƒ‡ãƒ¼ã‚¿ãƒ­ãƒ¼ãƒ‰
                this.loadTabData('friends');

                // å®šæœŸçš„ãªæ›´æ–°ï¼ˆ30ç§’ã”ã¨ï¼‰
                setInterval(() => {
                    if (this.currentTab === 'friends') {
                        this.loadTabData('friends');
                    }
                }, 30000);
            }

            // WebSocketæ¥ç¶šã‚’åˆæœŸåŒ–
            initWebSocket() {
                try {
                    const socket = new SockJS('/ws');
                    this.stompClient = Stomp.over(socket);
                    
                    this.stompClient.connect({}, (frame) => {
                        console.log('WebSocket Connected: ' + frame);
                        
                        // ãƒ•ãƒ¬ãƒ³ãƒ‰ã®ã‚ªãƒ³ãƒ©ã‚¤ãƒ³çŠ¶æ…‹å¤‰æ›´ã‚’ç›£è¦–
                        this.stompClient.subscribe('/topic/friend-status', (message) => {
                            const statusUpdate = JSON.parse(message.body);
                            this.updateFriendStatus(statusUpdate);
                        });
                        
                    }, (error) => {
                        console.log('WebSocketæ¥ç¶šã‚¨ãƒ©ãƒ¼: ' + error);
                    });
                } catch (error) {
                    console.log('WebSocketåˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼: ' + error);
                }
            }

            // ç‰¹å®šãƒ•ãƒ¬ãƒ³ãƒ‰ã®ã‚ªãƒ³ãƒ©ã‚¤ãƒ³çŠ¶æ…‹ã‚’æ›´æ–°
            updateFriendStatus(statusUpdate) {
                const friendCard = document.querySelector(`[data-friend-id="${statusUpdate.userId}"]`);
                if (friendCard) {
                    const statusElement = friendCard.querySelector(`#status-${statusUpdate.userId}`);
                    if (statusElement) {
                        const indicator = statusElement.querySelector('.status-indicator');
                        const text = statusElement.querySelector('.status-text');
                        
                        if (indicator && text) {
                            const color = this.getStatusColor(statusUpdate.status);
                            indicator.style.backgroundColor = color;
                            indicator.style.boxShadow = `0 0 6px ${color}aa`;
                            text.textContent = this.getStatusText(statusUpdate.status);
                        }
                    }
                }
            }

            async loadTabData(tabName) {
                let loadingId;
                switch(tabName) {
                    case 'friends':
                        loadingId = 'friends-loading';
                        break;
                    case 'sent-requests':
                        loadingId = 'sent-loading';
                        break;
                    case 'received-requests':
                        loadingId = 'received-loading';
                        break;
                    case 'blocked-users':
                        loadingId = 'blocked-loading';
                        break;
                }

                const loadingElement = document.getElementById(loadingId);
                const listElement = document.getElementById(`${tabName}-list`);

                if (loadingElement) loadingElement.style.display = 'block';
                if (listElement) listElement.innerHTML = '';

                try {
                    let data = [];
                    switch (tabName) {
                        case 'friends':
                            data = await this.fetchFriends();
                            this.renderFriends(data);
                            break;
                        case 'sent-requests':
                            data = await this.fetchSentRequests();
                            this.renderSentRequests(data);
                            break;
                        case 'received-requests':
                            data = await this.fetchReceivedRequests();
                            this.renderReceivedRequests(data);
                            break;
                        case 'blocked-users':
                            data = await this.fetchBlockedUsers();
                            this.renderBlockedUsers(data);
                            break;
                    }
                } catch (error) {
                    console.error('ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                    this.showNotification('ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
                } finally {
                    if (loadingElement) loadingElement.style.display = 'none';
                }
            }

            // APIå‘¼ã³å‡ºã—ãƒ¡ã‚½ãƒƒãƒ‰
            async fetchFriends() {
                const response = await fetch('/friends/api/list');
                if (!response.ok) throw new Error('ãƒ•ãƒ¬ãƒ³ãƒ‰ä¸€è¦§ã®å–å¾—ã«å¤±æ•—');
                return await response.json();
            }

            async fetchSentRequests() {
                const response = await fetch('/friends/api/sent-requests');
                if (!response.ok) throw new Error('é€ä¿¡æ¸ˆã¿ç”³è«‹ã®å–å¾—ã«å¤±æ•—');
                return await response.json();
            }

            async fetchReceivedRequests() {
                const response = await fetch('/friends/api/received-requests');
                if (!response.ok) throw new Error('å—ä¿¡ç”³è«‹ã®å–å¾—ã«å¤±æ•—');
                return await response.json();
            }

            async fetchBlockedUsers() {
                const response = await fetch('/friends/api/blocked');
                if (!response.ok) throw new Error('ãƒ–ãƒ­ãƒƒã‚¯ä¸€è¦§ã®å–å¾—ã«å¤±æ•—');
                return await response.json();
            }

            // ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°ãƒ¡ã‚½ãƒƒãƒ‰
            renderFriends(friends) {
                const container = document.getElementById('friends-list');
                
                if (friends.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-user-friends"></i>
                            <h5>ã¾ã ãƒ•ãƒ¬ãƒ³ãƒ‰ãŒã„ã¾ã›ã‚“</h5>
                            <p>ãƒ¦ãƒ¼ã‚¶ãƒ¼æ¤œç´¢ã‹ã‚‰ãƒ•ãƒ¬ãƒ³ãƒ‰ã‚’æ¢ã—ã¦ã¿ã¾ã—ã‚‡ã†ï¼</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = friends.map(friend => `
                    <div class="friend-card d-flex align-items-center" data-friend-id="${friend.id}">
                        <div class="friend-avatar">
                            ${friend.username.charAt(0).toUpperCase()}
                        </div>
                        <div class="friend-info">
                            <div class="friend-name">${this.escapeHtml(friend.username)}</div>
                            <div class="friend-status d-flex align-items-center" id="status-${friend.id}">
                                <span class="status-indicator me-2" style="
                                    width: 12px; 
                                    height: 12px; 
                                    border-radius: 50%; 
                                    display: inline-block;
                                    background-color: ${this.getStatusColor(friend.status)};
                                    box-shadow: 0 0 6px ${this.getStatusColor(friend.status)}aa;
                                "></span>
                                <span class="status-text">${this.getStatusText(friend.status)}</span>
                            </div>
                        </div>
                        <div class="friend-actions">
                            <button class="btn btn-custom btn-info-custom btn-sm" onclick="friendManager.viewProfile(${friend.id})">
                                <i class="fas fa-user"></i> ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«
                            </button>
                            <button class="btn btn-custom btn-primary-custom btn-sm" onclick="friendManager.startPrivateChat(${friend.id})">
                                <i class="fas fa-comments"></i> ãƒãƒ£ãƒƒãƒˆ
                            </button>
                            <button class="btn btn-custom btn-warning-custom btn-sm" onclick="friendManager.removeFriend(${friend.id})">
                                <i class="fas fa-user-minus"></i> å‰Šé™¤
                            </button>
                            <button class="btn btn-custom btn-danger-custom btn-sm" onclick="friendManager.blockUser(${friend.id})">
                                <i class="fas fa-ban"></i> ãƒ–ãƒ­ãƒƒã‚¯
                            </button>
                        </div>

                `).join('');
            }

            renderSentRequests(requests) {
                const container = document.getElementById('sent-requests-list');
                
                if (requests.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">

                        </div>
                    `;
                    return;
                }

                container.innerHTML = requests.map(request => `
                    <div class="friend-card d-flex align-items-center">
                        <div class="friend-avatar">
                            ${request.addressee.username.charAt(0).toUpperCase()}
                        </div>
                        <div class="friend-info">
                            <div class="friend-name">${this.escapeHtml(request.addressee.username)}</div>
                            <div class="friend-status">ç”³è«‹ä¸­</div>
                        </div>
                        <div class="friend-actions">
                            <button class="btn btn-custom btn-info-custom btn-sm" onclick="friendManager.viewProfile(${request.addressee.id})">
                                <i class="fas fa-user"></i> ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«
                            </button>
                            <span class="badge bg-warning ms-2">ç”³è«‹ä¸­</span>

                    return;

                container.innerHTML = requests.map(request => `

                        </div>
                        <div class="friend-info">
                            <div class="friend-name">${this.escapeHtml(request.requester.username)}</div>
                            <div class="friend-status">ãƒ•ãƒ¬ãƒ³ãƒ‰ç”³è«‹</div>

                        <div class="friend-actions">
                            <button class="btn btn-custom btn-info-custom btn-sm" onclick="friendManager.viewProfile(${request.requester.id})">
