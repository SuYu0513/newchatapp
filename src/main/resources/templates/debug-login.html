<body>
    <div class="debug-kontena">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="card debug-kaado mx-auto">
                        <div class="debug-hedda">
                            <h2 class="mb-0 position-relative" style="margin-top: 1rem;">
                                <i class="fas fa-bug me-2"></i>🔧 デバッグモード
                            </h2>
                            <p class="mb-0 mt-2">開発者専用ページ</p>
                        </div>
                        <div class="debug-bodii">
                            <div class="debug-warning">
                                <h6><i class="fas fa-exclamation-triangle me-2"></i>注意</h6>
                                <p class="mb-0">このページは開発者専用です。本番環境では使用しないでください。</p>
                            </div>
                            
                            <div class="debug-info">
                                <h6><i class="fas fa-info-circle me-2"></i>デバッグモード情報</h6>
                                <ul class="mb-0 small">
                                    <li>マルチタブログイン機能が有効</li>
                                    <li>詳細ログ出力が有効</li>
                                    <li>開発者向け機能が使用可能</li>
                                    <li>セッション管理が拡張モード</li>
                                </ul>
                            </div>
                            
                            <!-- ログインフォーム -->
                            <form th:action="@{/login}" method="post">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="username" name="username" 
                                           placeholder="ユーザー名" required>
                                    <label for="username">
                                        <i class="fas fa-user me-1"></i>ユーザー名
                                    </label>
                                </div>
                                
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="password" name="password" 
                                           placeholder="パスワード" required>
                                    <label for="password">
                                        <i class="fas fa-lock me-1"></i>パスワード
                                    </label>
                                </div>
                                
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                                        <label class="form-check-label" for="remember-me">
                                            🔧 ログイン状態を記憶する (Debug)
                                        </label>
                                    </div>
                                </div>
                                
                                <button type="submit" class="btn login-btn">
                                    <i class="fas fa-sign-in-alt me-2"></i>🔧 デバッグログイン
                                </button>
                            </form>
                            
                            <div class="text-center mt-4">
                                <div class="row">
                                    <div class="col-md-6">
                                        <p class="mb-2 small">新規登録</p>
                                        <a th:href="@{/register}" class="debug-link">
                                            <i class="fas fa-user-plus me-1"></i>🔧 開発者登録
                                        </a>
                                    </div>
                                    <div class="col-md-6">
                                        <p class="mb-2 small">マルチタブログイン</p>
                                        <a href="javascript:void(0)" onclick="openNewTab()" class="debug-link">
                                            <i class="fas fa-cogs me-1"></i>🔗 新しいタブ
                                        </a>
                                    </div>
                                </div>
                                
                                <div class="mt-3">
                                    <a th:href="@{/login/offdbg}" class="debug-link">
                                        <i class="fas fa-arrow-left me-1"></i>🏠 通常モードに戻る
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function openNewTab() {
            const newTabId = 'debug-tab-' + Math.random().toString(36).substr(2, 8);
            const url = '/multi-session/login?tab=' + newTabId + '&debug=true';
            window.open(url, '_blank');
        }
    </script>
    
    <!-- PWA機能 -->
    <script src="/js/pwa.js"></script>
</body>
