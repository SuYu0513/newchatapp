<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>セッション切替完了 - ChatApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .switch-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            max-width: 500px;
            padding: 40px;
            text-align: center;
        }
        
        .success-icon {
            color: #28a745;
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .info-box {
            background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 100%);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #28a745;
        }
        
        .action-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            padding: 12px 24px;
            margin: 10px 5px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="switch-container">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            
            <h2 class="text-success mb-3">セッション切替完了</h2>
            <p class="text-muted">新しいセッションが作成されました</p>
            
            <div class="info-box">
                <h6 class="text-success mb-3">
                    <i class="fas fa-info-circle"></i> 新しいセッション情報
                </h6>
                <div class="row">
                    <div class="col-12 mb-2">
                        <small><strong>タブID:</strong></small><br>
                        <code th:text="${tabId}">tab-xxxxxxxx</code>
                    </div>
                    <div class="col-12">
                        <small><strong>新しいセッションID:</strong></small><br>
                        <code class="text-break" th:text="${newSessionId}">new-session-id</code>
                    </div>
                </div>
            </div>
            
            <div class="mt-4">
                <p class="text-muted mb-3">
                    <i class="fas fa-lightbulb"></i> 
                    新しいセッションでログインできます
                </p>
                
                <a th:href="${loginUrl}" class="action-btn">
                    <i class="fas fa-sign-in-alt"></i> ログインページへ
                </a>
                
                <a href="/multi-session/login" class="action-btn">
                    <i class="fas fa-plus"></i> 新しいタブでログイン
                </a>
            </div>
            
            <div class="mt-4 p-3" style="background: #f8f9fa; border-radius: 8px;">
                <h6 class="text-info mb-2">
                    <i class="fas fa-question-circle"></i> セッション切替とは？
                </h6>
                <p class="text-muted small mb-0">
                    古いセッションを無効化して新しいセッションを作成することで、
                    同じタブで別のユーザーとしてログインできるようになります。
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 5秒後に自動でログインページに移動
        setTimeout(() => {
            const loginUrl = /*[[${loginUrl}]]*/ '/login';
            window.location.href = loginUrl;
        }, 5000);
        
        // カウントダウン表示
        let countdown = 5;
        const countdownElement = document.createElement('p');
        countdownElement.className = 'text-muted small mt-3';
        countdownElement.innerHTML = `<i class="fas fa-clock"></i> ${countdown}秒後にログインページに移動します...`;
        document.querySelector('.switch-container').appendChild(countdownElement);
        
        const countdownInterval = setInterval(() => {
            countdown--;
            countdownElement.innerHTML = `<i class="fas fa-clock"></i> ${countdown}秒後にログインページに移動します...`;
            if (countdown <= 0) {
                clearInterval(countdownInterval);
            }
        }, 1000);
    </script>
</body>
</html>
