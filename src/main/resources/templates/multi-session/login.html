<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マルチセッションログイン - ChatApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            max-width: 500px;
            padding: 40px;
        }
        
        .tab-info {
            background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        
        .session-info {
            background: linear-gradient(135deg, #fff3e0 0%, #fce4ec 100%);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #ff9800;
        }
        
        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            padding: 12px 24px;
            width: 100%;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            color: white;
        }
        
        .action-btn {
            border-radius: 8px;
            padding: 8px 16px;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="text-center mb-4">
                <h2 class="text-primary">
                    <i class="fas fa-users"></i> マルチセッションログイン
                </h2>
                <p class="text-muted">複数タブでの同時ログインが可能です</p>
            </div>

            <!-- タブ情報 -->
            <div class="tab-info">
                <h6 class="text-primary mb-2">
                    <i class="fas fa-window-maximize"></i> タブ情報
                </h6>
                <div class="row">
                    <div class="col-12">
                        <small><strong>タブID:</strong></small><br>
                        <code th:text="${tabId}">tab-xxxxxxxx</code>
                    </div>
                </div>
            </div>

            <!-- セッション情報 -->
            <div class="session-info">
                <h6 class="text-warning mb-2">
                    <i class="fas fa-server"></i> セッション情報
                </h6>
                <div class="row">
                    <div class="col-12">
                        <small><strong>セッションID:</strong></small><br>
                        <code class="text-break" th:text="${sessionId}">session-id</code>
                    </div>
                </div>
            </div>

            <!-- ログインフォーム -->
            <form action="/login" method="post">
                <input type="hidden" name="tab" th:value="${tabId}">
                
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i> ユーザー名
                    </label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> パスワード
                    </label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> ログイン
                </button>
            </form>

            <!-- 操作メニュー -->
            <div class="text-center mt-4">
                <div class="row">
                    <div class="col-6">
                        <button class="btn btn-outline-primary action-btn w-100" onclick="openNewTab()">
                            <i class="fas fa-plus"></i> 新しいタブ
                        </button>
                    </div>
                    <div class="col-6">
                        <a th:href="@{/multi-session/switch-user(tab=${tabId})}" 
                           class="btn btn-outline-warning action-btn w-100">
                            <i class="fas fa-exchange-alt"></i> セッション切替
                        </a>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-6">
                        <a href="/debug/session" class="btn btn-outline-info action-btn w-100">
                            <i class="fas fa-bug"></i> デバッグ情報
                        </a>
                    </div>
                    <div class="col-6">
                        <a href="/register" class="btn btn-outline-success action-btn w-100">
                            <i class="fas fa-user-plus"></i> ユーザー登録
                        </a>
                    </div>
                </div>
            </div>

            <!-- 説明 -->
            <div class="mt-4 p-3" style="background: #f8f9fa; border-radius: 8px;">
                <h6 class="text-info mb-2">
                    <i class="fas fa-info-circle"></i> 使用方法
                </h6>
                <ul class="text-muted small mb-0">
                    <li>「新しいタブ」ボタンで別タブを開けます</li>
                    <li>各タブで独立してログインできます</li>
                    <li>「セッション切替」で現在のセッションをリセットできます</li>
                    <li>タブIDで各タブを識別しています</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function openNewTab() {
            // 新しいタブIDを生成
            const newTabId = 'tab-' + Math.random().toString(36).substr(2, 8);
            const url = '/multi-session/login?tab=' + newTabId;
            window.open(url, '_blank');
        }
        
        // URLからタブIDを取得してタイトルに表示
        const urlParams = new URLSearchParams(window.location.search);
        const tabId = urlParams.get('tab');
        if (tabId) {
            document.title = `マルチセッションログイン (${tabId}) - ChatApp`;
        }
    </script>
</body>
</html>
