<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, interactive-widget=resizes-visual-viewport">
    <title>パスワード再設定 - チャットアプリ</title>
    <meta name="theme-color" content="#203A43">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;700;800&display=swap" rel="stylesheet">
    <link href="/css/app-style.css" rel="stylesheet">
    <link href="/css/tenkou.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
    <style>
        .reset-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 2rem;
            max-width: 450px;
            width: 90%;
            margin: 0 auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .reset-card h4 {
            color: #d1c7da;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .reset-card p.desc {
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        .reset-card .form-label {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            font-size: 0.9rem;
        }
        .reset-card .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 12px;
            padding: 0.75rem 1rem;
        }
        .reset-card .form-control::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        .reset-card .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(102, 126, 234, 0.6);
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            color: #fff;
        }
        .reset-card .form-text {
            color: rgba(255, 255, 255, 0.5);
        }
        .btn-reset-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            color: #fff;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-reset-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            color: #fff;
        }
        .btn-reset-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-reset-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
        }
        .btn-reset-success {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            color: #1a1a2e;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-reset-success:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(67, 233, 123, 0.4);
            color: #1a1a2e;
        }
        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .step-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .step-dot.active {
            background: #667eea;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.5);
        }
        .step-dot.completed {
            background: #43e97b;
        }
        .alert-reset-danger {
            background: rgba(220, 53, 69, 0.15);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #ff6b6b;
            border-radius: 12px;
            font-size: 0.9rem;
        }
        .alert-reset-success {
            background: rgba(67, 233, 123, 0.15);
            border: 1px solid rgba(67, 233, 123, 0.3);
            color: #43e97b;
            border-radius: 12px;
            font-size: 0.9rem;
        }
        .back-link {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: rgba(255, 255, 255, 0.8);
        }
        .input-group .btn-outline-secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.6);
            border-radius: 0 12px 12px 0;
        }
        .input-group .btn-outline-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        .input-group .form-control {
            border-radius: 12px 0 0 12px;
        }
    </style>
</head>
<body>
    <div class="login-kontena starry">
        <div class="container" style="padding: 0;">
            <div class="row justify-content-center" style="margin: 0;">
                <div class="col-12" style="padding: 0;">
                    <div class="text-center" style="margin-bottom: 1rem;">
                        <div style="margin-bottom: 0.5rem;">
                            <i class="fas fa-key apuri-rogo" style="margin-top: 0;"></i>
                        </div>
                        <h1 class="app-title" style="margin-bottom: 0.25rem; color: #d1c7da; font-family: 'M PLUS Rounded 1c', sans-serif; font-weight: 800;">パスワード再設定</h1>
                    </div>

                    <div class="reset-card">
                        <!-- ステップインジケーター -->
                        <div class="step-indicator">
                            <div class="step-dot active" id="dot1"></div>
                            <div class="step-dot" id="dot2"></div>
                            <div class="step-dot" id="dot3"></div>
                        </div>

                        <!-- ステップ1: ユーザー情報入力 -->
                        <div id="resetStep1">
                            <h4><i class="fas fa-user-check me-2"></i>ユーザー情報確認</h4>
                            <p class="desc">登録時の情報を入力してください</p>
                            <div class="mb-3">
                                <label for="resetUsername" class="form-label">ユーザー名</label>
                                <input type="text" class="form-control" id="resetUsername" placeholder="ユーザー名を入力" required>
                            </div>
                            <div class="mb-3">
                                <label for="resetEmail" class="form-label">メールアドレス</label>
                                <input type="email" class="form-control" id="resetEmail" placeholder="登録時のメールアドレス" required>
                            </div>
                            <div id="step1Error" class="alert alert-reset-danger" style="display: none;"></div>
                            <div class="d-flex gap-2">
                                <a href="/login" class="btn btn-reset-secondary flex-fill text-center">
                                    <i class="fas fa-arrow-left me-1"></i>戻る
                                </a>
                                <button onclick="verifyUser()" class="btn btn-reset-primary flex-fill" id="verifyBtn">
                                    <i class="fas fa-arrow-right me-1"></i>次へ
                                </button>
                            </div>
                        </div>

                        <!-- ステップ2: 新しいパスワード入力 -->
                        <div id="resetStep2" style="display: none;">
                            <h4><i class="fas fa-lock me-2"></i>新しいパスワード</h4>
                            <p class="desc">新しいパスワードを入力してください</p>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">新しいパスワード</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="newPassword" placeholder="6文字以上" required minlength="6">
                                    <button class="btn btn-outline-secondary" type="button" onclick="togglePw('newPassword', this)">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="form-text">6文字以上で入力してください</div>
                            </div>
                            <div class="d-flex gap-2">
                                <button onclick="showStep(1)" class="btn btn-reset-secondary flex-fill">
                                    <i class="fas fa-arrow-left me-1"></i>戻る
                                </button>
                                <button onclick="goToStep3()" class="btn btn-reset-primary flex-fill">
                                    <i class="fas fa-arrow-right me-1"></i>次へ
                                </button>
                            </div>
                        </div>

                        <!-- ステップ3: パスワード確認 -->
                        <div id="resetStep3" style="display: none;">
                            <h4><i class="fas fa-check-circle me-2"></i>パスワード確認</h4>
                            <p class="desc">もう一度パスワードを入力してください</p>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">パスワード確認</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="パスワードを再入力" required minlength="6">
                                    <button class="btn btn-outline-secondary" type="button" onclick="togglePw('confirmPassword', this)">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div id="step3Error" class="alert alert-reset-danger" style="display: none;"></div>
                            <div id="step3Success" class="alert alert-reset-success" style="display: none;"></div>
                            <div class="d-flex gap-2">
                                <button onclick="showStep(2)" class="btn btn-reset-secondary flex-fill">
                                    <i class="fas fa-arrow-left me-1"></i>戻る
                                </button>
                                <button onclick="resetPassword()" class="btn btn-reset-success flex-fill" id="resetBtn">
                                    <i class="fas fa-check me-1"></i>パスワード更新
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="text-center mt-3">
                        <a href="/login" class="back-link">
                            <i class="fas fa-sign-in-alt me-1"></i>ログインページに戻る
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUserId = null;
        let currentStep = 1;

        function showStep(step) {
            currentStep = step;
            document.getElementById('resetStep1').style.display = step === 1 ? 'block' : 'none';
            document.getElementById('resetStep2').style.display = step === 2 ? 'block' : 'none';
            document.getElementById('resetStep3').style.display = step === 3 ? 'block' : 'none';

            for (let i = 1; i <= 3; i++) {
                const dot = document.getElementById('dot' + i);
                dot.classList.remove('active', 'completed');
                if (i < step) dot.classList.add('completed');
                if (i === step) dot.classList.add('active');
            }
        }

        function togglePw(inputId, button) {
            const input = document.getElementById(inputId);
            const icon = button.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        async function verifyUser() {
            const username = document.getElementById('resetUsername').value.trim();
            const email = document.getElementById('resetEmail').value.trim();
            const errorDiv = document.getElementById('step1Error');
            const btn = document.getElementById('verifyBtn');

            if (!username || !email) {
                errorDiv.textContent = 'ユーザー名とメールアドレスを入力してください';
                errorDiv.style.display = 'block';
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>確認中...';
            errorDiv.style.display = 'none';

            try {
                const response = await fetch('/api/auth/verify-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email }),
                    credentials: 'omit'
                });

                if (!response.ok) {
                    throw new Error('サーバーエラー');
                }

                const data = await response.json();

                if (data.success) {
                    currentUserId = data.userId;
                    errorDiv.style.display = 'none';
                    showStep(2);
                } else {
                    errorDiv.textContent = data.message || 'ユーザー名またはメールアドレスが一致しません';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('verify-user error:', error);
                errorDiv.textContent = 'エラーが発生しました。もう一度お試しください。';
                errorDiv.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-arrow-right me-1"></i>次へ';
            }
        }

        function goToStep3() {
            const pw = document.getElementById('newPassword').value;
            if (!pw || pw.length < 6) {
                alert('パスワードは6文字以上で入力してください');
                return;
            }
            showStep(3);
        }

        async function resetPassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('step3Error');
            const successDiv = document.getElementById('step3Success');
            const btn = document.getElementById('resetBtn');

            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            if (!newPassword || !confirmPassword) {
                errorDiv.textContent = 'すべての項目を入力してください';
                errorDiv.style.display = 'block';
                return;
            }

            if (newPassword.length < 6) {
                errorDiv.textContent = 'パスワードは6文字以上で入力してください';
                errorDiv.style.display = 'block';
                return;
            }

            if (newPassword !== confirmPassword) {
                errorDiv.textContent = 'パスワードが一致しません';
                errorDiv.style.display = 'block';
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>更新中...';

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: currentUserId, newPassword }),
                    credentials: 'omit'
                });

                if (!response.ok) {
                    throw new Error('サーバーエラー');
                }

                const data = await response.json();

                if (data.success) {
                    successDiv.textContent = 'パスワードが更新されました！ログインページに移動します...';
                    successDiv.style.display = 'block';
                    setTimeout(() => { window.location.href = '/login?success=パスワードが更新されました。新しいパスワードでログインしてください。'; }, 2000);
                } else {
                    errorDiv.textContent = data.message || 'パスワードの更新に失敗しました';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('reset-password error:', error);
                errorDiv.textContent = 'エラーが発生しました。もう一度お試しください。';
                errorDiv.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-check me-1"></i>パスワード更新';
            }
        }

        // Enterキーでの送信対応
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                if (currentStep === 1) verifyUser();
                else if (currentStep === 2) goToStep3();
                else if (currentStep === 3) resetPassword();
            }
        });

        // 星空エフェクト
        function createStars(count) {
            const container = document.querySelector('.login-kontena');
            if (!container) return;
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                if (Math.random() > 0.8) {
                    star.style.width = '3px';
                    star.style.height = '3px';
                }
                container.appendChild(star);
            }
        }

        window.addEventListener('DOMContentLoaded', function() {
            createStars(80);
        });
    </script>
</body>
</html>
