<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャットルーム一覧 - チャットアプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .room-card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .room-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .room-type-badge {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .user-count {
            color: #6c757d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-comments me-2"></i>チャットアプリ
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" sec:authorize="isAuthenticated()">
                    <i class="fas fa-user me-1"></i>
                    ようこそ、<span sec:authentication="name"></span>さん
                </span>
                <a class="nav-link" th:href="@{/chat}">
                    <i class="fas fa-comment me-1"></i>チャット
                </a>
                <a class="nav-link" th:href="@{/logout}">
                    <i class="fas fa-sign-out-alt me-1"></i>ログアウト
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-list me-2"></i>チャットルーム一覧</h2>
            <a href="/rooms/create" class="btn btn-success">
                <i class="fas fa-plus me-1"></i>新しいルームを作成
            </a>
        </div>

        <!-- 参加中のルーム -->
        <div class="row mb-4" th:if="${userRooms != null and !userRooms.isEmpty()}">
            <div class="col-12">
                <h4 class="text-primary mb-3">
                    <i class="fas fa-star me-2"></i>参加中のルーム
                </h4>
                <div class="row">
                    <div class="col-md-4 mb-3" th:each="room : ${userRooms}">
                        <div class="card room-card h-100 position-relative" 
                             onclick="joinRoom(this)" th:data-room-id="${room.id}">
                            <div class="room-type-badge">
                                <span class="badge bg-success" th:if="${room.type.name() == 'GROUP'}">
                                    <i class="fas fa-users me-1"></i>グループ
                                </span>
                                <span class="badge bg-info" th:if="${room.type.name() == 'PRIVATE'}">
                                    <i class="fas fa-lock me-1"></i>プライベート
                                </span>
                                <span class="badge bg-warning" th:if="${room.type.name() == 'RANDOM'}">
                                    <i class="fas fa-dice me-1"></i>ランダム
                                </span>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title" th:text="${room.name}">ルーム名</h5>
                                <p class="card-text user-count">
                                    <i class="fas fa-users me-1"></i>
                                    <span th:text="${room.users.size()}">0</span> 人が参加中
                                </p>
                                <p class="card-text">
                                    <small class="text-muted">
                                        作成者: <span th:text="${room.createdBy.username}">作成者</span><br>
                                        作成日: <span th:text="${#temporals.format(room.createdAt, 'yyyy/MM/dd')}">作成日</span>
                                    </small>
                                </p>
                            </div>
                            <div class="card-footer bg-transparent">
                                <div class="d-flex gap-2">
                                    <button class="btn btn-primary btn-sm flex-fill" 
                                            onclick="goToChat(event, this)" th:data-room-id="${room.id}">
                                        <i class="fas fa-comment me-1"></i>チャットする
                                    </button>
                                    <button class="btn btn-outline-danger btn-sm" 
                                            onclick="leaveRoom(event, this)" th:data-room-id="${room.id}">
                                        <i class="fas fa-sign-out-alt"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 全てのパブリックルーム -->
        <div class="row">
            <div class="col-12">
                <h4 class="text-secondary mb-3">
                    <i class="fas fa-globe me-2"></i>パブリックルーム
                </h4>
                <div class="row">
                    <div class="col-md-4 mb-3" th:each="room : ${allRooms}" 
                         th:if="${room.type.name() == 'GROUP'}">
                        <div class="card room-card h-100 position-relative">
                            <div class="room-type-badge">
                                <span class="badge bg-success">
                                    <i class="fas fa-users me-1"></i>グループ
                                </span>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title" th:text="${room.name}">ルーム名</h5>
                                <p class="card-text user-count">
                                    <i class="fas fa-users me-1"></i>
                                    <span th:text="${room.users.size()}">0</span> 人が参加中
                                </p>
                                <p class="card-text">
                                    <small class="text-muted">
                                        作成者: <span th:text="${room.createdBy.username}">作成者</span><br>
                                        作成日: <span th:text="${#temporals.format(room.createdAt, 'yyyy/MM/dd')}">作成日</span>
                                    </small>
                                </p>
                            </div>
                            <div class="card-footer bg-transparent">
                                <button class="btn btn-outline-primary w-100" 
                                        onclick="joinAndGoToChat(this)" th:data-room-id="${room.id}">
                                    <i class="fas fa-plus me-1"></i>参加してチャット
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ルームが無い場合のメッセージ -->
        <div th:if="${allRooms == null or allRooms.isEmpty()}" class="text-center mt-5">
            <i class="fas fa-comments fa-3x text-muted mb-3"></i>
            <h4 class="text-muted">まだチャットルームがありません</h4>
            <p class="text-muted">最初のチャットルームを作成してみましょう！</p>
            <a href="/rooms/create" class="btn btn-primary">
                <i class="fas fa-plus me-1"></i>ルームを作成する
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function goToChat(event, button) {
            event.stopPropagation();
            const roomId = button.dataset.roomId;
            window.location.href = `/chat?room=${roomId}`;
        }

        function joinAndGoToChat(button) {
            const roomId = button.dataset.roomId;
            
            // ルームに参加
            fetch(`/rooms/${roomId}/join`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 参加成功後、チャット画面へ
                    window.location.href = `/chat?room=${roomId}`;
                } else {
                    alert('参加に失敗しました: ' + data.message);
                }
            })
            .catch(error => {
                alert('エラーが発生しました: ' + error.message);
            });
        }

        function leaveRoom(event, button) {
            event.stopPropagation();
            const roomId = button.dataset.roomId;
            
            if (confirm('このチャットルームから退出しますか？')) {
                fetch(`/rooms/${roomId}/leave`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        location.reload();
                    } else {
                        alert('退出に失敗しました: ' + data.message);
                    }
                })
                .catch(error => {
                    alert('エラーが発生しました: ' + error.message);
                });
            }
        }
    </script>
</body>
</html>
