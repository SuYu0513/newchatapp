<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダムマッチング履歴 - ChatApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/chat-style.css" rel="stylesheet">
    <style>
        .match-card {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .match-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .match-status {
            border-radius: 20px;
            padding: 4px 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-completed {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .status-active {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }
        
        .status-ended {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
        }
        
        .match-date {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .message-count {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #dee2e6;
        }
        
        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .btn-custom {
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
        }
        
        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="container">
            <a class="navbar-brand" href="/chat">
                <i class="fas fa-comments me-2"></i>ChatApp
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/chat">
                    <i class="fas fa-home me-1"></i>ホーム
                </a>
                <a class="nav-link" href="/random-matching">
                    <i class="fas fa-random me-1"></i>ランダムマッチング
                </a>
                <a class="nav-link" href="/rooms">
                    <i class="fas fa-door-open me-1"></i>ルーム一覧
                </a>
                <a class="nav-link" href="/profile">
                    <i class="fas fa-user me-1"></i>プロフィール
                </a>
                <a class="nav-link" href="/logout">
                    <i class="fas fa-sign-out-alt me-1"></i>ログアウト
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- ページヘッダー -->
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h2 class="mb-0">
                        <i class="fas fa-history me-3"></i>ランダムマッチング履歴
                    </h2>
                    <p class="mb-0 mt-2 opacity-75">過去のマッチングとチャット履歴を確認できます</p>
                </div>
                <div class="col-auto">
                    <a href="/random-matching" class="btn btn-light btn-custom">
                        <i class="fas fa-arrow-left me-2"></i>マッチングに戻る
                    </a>
                </div>
            </div>
        </div>

        <!-- マッチング履歴 -->
        <div class="row">
            <div class="col-12">
                <div th:if="${#lists.isEmpty(matchHistory)}" class="empty-state">
                    <i class="fas fa-search"></i>
                    <h4>まだマッチング履歴がありません</h4>
                    <p>ランダムマッチングを開始して、新しい出会いを見つけましょう！</p>
                    <a href="/random-matching" class="btn btn-primary-custom btn-custom mt-3">
                        <i class="fas fa-random me-2"></i>マッチングを開始
                    </a>
                </div>

                <div th:if="${!#lists.isEmpty(matchHistory)}">
                    <div class="row">
                        <div class="col-lg-4 col-md-6 mb-4" th:each="match : ${matchHistory}">
                            <div class="card match-card">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-start mb-3">
                                        <h6 class="card-title mb-0">
                                            <i class="fas fa-user-circle me-2"></i>
                                            <span th:text="${match.user1.username == #authentication.name ? match.user2.username : match.user1.username}">マッチング相手</span>
                                        </h6>
                                        <span th:class="'match-status ' + (${match.status == 'COMPLETED'} ? 'status-completed' : (${match.status == 'ACTIVE'} ? 'status-active' : 'status-ended'))"
                                              th:text="${match.status == 'COMPLETED' ? '完了' : (match.status == 'ACTIVE' ? 'アクティブ' : '終了')}">
                                            完了
                                        </span>
                                    </div>
                                    
                                    <div class="match-date mb-3">
                                        <i class="fas fa-clock me-1"></i>
                                        <span th:text="${#temporals.format(match.createdAt, 'yyyy年MM月dd日 HH:mm')}">2024年01月01日 12:00</span>
                                    </div>
                                    
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <span class="message-count">
                                            <i class="fas fa-comments me-1"></i>
                                            <span th:text="${match.messageCount != null ? match.messageCount : 0}">0</span> メッセージ
                                        </span>
                                        <span th:if="${match.endedAt != null}" class="text-muted small">
                                            <i class="fas fa-flag-checkered me-1"></i>
                                            <span th:text="${#temporals.format(match.endedAt, 'MM/dd HH:mm')}">01/01 12:00</span> 終了
                                        </span>
                                    </div>
                                    
                                    <div class="d-grid gap-2">
                                        <a th:if="${match.chatRoom != null}" 
                                           th:href="@{'/chat?room=' + ${match.chatRoom.id}}" 
                                           class="btn btn-outline-primary btn-sm">
                                            <i class="fas fa-eye me-1"></i>チャットを見る
                                        </a>
                                        <button th:if="${match.status == 'ACTIVE'}" 
                                                class="btn btn-outline-danger btn-sm"
                                                th:onclick="'endMatch(' + ${match.id} + ')'">
                                            <i class="fas fa-stop me-1"></i>マッチング終了
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 統計情報 -->
        <div th:if="${!#lists.isEmpty(matchHistory)}" class="row mt-5">
            <div class="col-12">
                <div class="card match-card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">
                            <i class="fas fa-chart-bar me-2"></i>マッチング統計
                        </h5>
                        <div class="row text-center">
                            <div class="col-md-3 col-6 mb-3">
                                <div class="text-primary">
                                    <i class="fas fa-handshake fa-2x mb-2"></i>
                                    <h4 th:text="${#lists.size(matchHistory)}">0</h4>
                                    <small class="text-muted">総マッチング数</small>
                                </div>
                            </div>
                            <div class="col-md-3 col-6 mb-3">
                                <div class="text-success">
                                    <i class="fas fa-check-circle fa-2x mb-2"></i>
                                    <h4 th:text="${#lists.size(matchHistory.?[status == 'COMPLETED'])}">0</h4>
                                    <small class="text-muted">完了したマッチ</small>
                                </div>
                            </div>
                            <div class="col-md-3 col-6 mb-3">
                                <div class="text-info">
                                    <i class="fas fa-comments fa-2x mb-2"></i>
                                    <h4 th:text="${#aggregates.sum(matchHistory.![messageCount != null ? messageCount : 0])}">0</h4>
                                    <small class="text-muted">総メッセージ数</small>
                                </div>
                            </div>
                            <div class="col-md-3 col-6 mb-3">
                                <div class="text-warning">
                                    <i class="fas fa-clock fa-2x mb-2"></i>
                                    <h4 th:text="${#lists.size(matchHistory.?[status == 'ACTIVE'])}">0</h4>
                                    <small class="text-muted">アクティブなマッチ</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function endMatch(matchId) {
            if (!confirm('本当にこのマッチングを終了しますか？')) {
                return;
            }
            
            fetch(`/random-matching/end/${matchId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('マッチングを終了しました');
                    location.reload();
                } else {
                    alert('エラー: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('マッチング終了に失敗しました');
            });
        }
    </script>
</body>
</html>
