    <script>
        // ãƒ©ãƒ³ãƒ€ãƒ ãªå¤©æ°—ã‚¨ãƒ•ã‚§ã‚¯ãƒˆã‚’é¸æŠ
        function selectRandomWeather() {
            const weathers = ['sunny', 'cloudy', 'rainy', 'stormy', 'starry'];
            const randomWeather = weathers[Math.floor(Math.random() * weathers.length)];
            
            const container = document.querySelector('.register-kontena');
            if (!container) return;
            
            // å¤©æ°—ã‚¯ãƒ©ã‚¹ã‚’é©ç”¨
            container.classList.add(randomWeather);
            
            // theme-colorã‚’å¤©æ°—ã«å¿œã˜ã¦å¤‰æ›´
            const themeColors = {
                sunny: '#4A90E2',
                cloudy: '#78909C',
                rainy: '#455A64',
                stormy: '#263238',
                starry: '#203A43'
            };
            document.querySelector('meta[name="theme-color"]').setAttribute('content', themeColors[randomWeather]);
            
            // å¤©æ°—ã«å¿œã˜ãŸã‚¨ãƒ•ã‚§ã‚¯ãƒˆã‚’ç”Ÿæˆ
            switch(randomWeather) {
                case 'sunny':
                case 'cloudy':
                    break;
                    
                case 'rainy':
                    createRain(100);
                    break;
                    
                case 'stormy':
                    createRain(150);
                    createLightning();
                    break;
                    
                case 'starry':
                    createStars(80);
                    break;
            }
            
            console.log('ğŸŒ¤ï¸ Selected weather:', randomWeather);
        }
        
        // é›¨ã‚’ç”Ÿæˆ
        function createRain(count) {
            const container = document.querySelector('.register-kontena');
            if (!container) return;
            
            for (let i = 0; i < count; i++) {
                const drop = document.createElement('div');
                drop.className = 'raindrop';
                drop.style.left = Math.random() * 100 + '%';
                drop.style.top = '-50px';
                drop.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
                drop.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(drop);
            }
        }
        
        // æ˜Ÿã‚’ç”Ÿæˆ
        function createStars(count) {
            const container = document.querySelector('.register-kontena');
            if (!container) return;
            
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                
                if (Math.random() > 0.8) {
                    star.style.width = '3px';
                    star.style.height = '3px';
                }
                
                container.appendChild(star);
            }
        }
        
        // é›·ã®é–ƒå…‰ã‚’ç”Ÿæˆ
        function createLightning() {
            const container = document.querySelector('.register-kontena');
            if (!container) return;
            
            const flash = document.createElement('div');
            flash.className = 'lightning-flash';
            container.appendChild(flash);
        }
        
        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«åˆæœŸåŒ–
