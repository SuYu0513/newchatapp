    <script>
        // ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰è¡¨ç¤º/éè¡¨ç¤ºã‚’åˆ‡ã‚Šæ›¿ãˆ
        function togglePasswordVisibility(inputId, button) {
            const input = document.getElementById(inputId);
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        // ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡æ™‚ã«ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ä¸€è‡´ãƒã‚§ãƒƒã‚¯
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const errorDiv = document.getElementById('passwordError');
            
            form.addEventListener('submit', function(e) {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                if (password !== confirmPassword) {
                    e.preventDefault();
                    errorDiv.style.display = 'block';
                    confirmPasswordInput.focus();
                    return false;
                }
                
                errorDiv.style.display = 'none';
                return true;
            });
            
            // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ã§ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ä¸€è‡´ãƒã‚§ãƒƒã‚¯
            confirmPasswordInput.addEventListener('input', function() {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                if (confirmPassword && password !== confirmPassword) {
                    errorDiv.style.display = 'block';
                } else {
                    errorDiv.style.display = 'none';
                }
            });
        });
        
        // æœˆæ˜ã‹ã‚Šã®æ˜Ÿç©ºã‚¨ãƒ•ã‚§ã‚¯ãƒˆã‚’å¸¸æ™‚è¡¨ç¤º
        function selectRandomWeather() {
            const container = document.querySelector('.register-kontena');
            if (!container) return;
            
            // æ˜Ÿç©ºã‚¯ãƒ©ã‚¹ã‚’é©ç”¨
            container.classList.add('starry');
            
            // theme-colorã‚’æ·±ã„é’é»’ã«å¤‰æ›´
            document.querySelector('meta[name="theme-color"]').setAttribute('content', '#0a0e27');
            
            // ãŸãã•ã‚“ã®æ˜Ÿã‚’ç”Ÿæˆï¼ˆæœˆæ˜ã‹ã‚Šã®æ˜Ÿç©ºï¼‰
            createStars(150);
            
            console.log('ğŸŒ™âœ¨ Moonlit starry night applied');
        }
        
        // æ˜Ÿã‚’ç”Ÿæˆï¼ˆæœˆæ˜ã‹ã‚Šãƒãƒ¼ã‚¸ãƒ§ãƒ³ï¼‰
        function createStars(count) {
            const container = document.querySelector('.register-kontena');
            if (!container) return;
            
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // ãƒ©ãƒ³ãƒ€ãƒ ãªä½ç½®ã«é…ç½®
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                
                // ç´„20%ã®ç¢ºç‡ã§å¤§ããªæ˜Ÿã‚’ä½œã‚‹
                if (Math.random() > 0.8) {
                    star.classList.add('large');
                }
                
                container.appendChild(star);
            }
        }
        
        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«åˆæœŸåŒ–
        window.addEventListener('DOMContentLoaded', selectRandomWeather);
