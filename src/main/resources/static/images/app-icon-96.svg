    </linearGradient>
  </defs>
  
  <rect width="96" height="96" rx="22" ry="22" fill="url(#bgGradient)"/>
  
  <g transform="translate(48, 42)">
    <!-- 耳 -->
    <ellipse cx="-11" cy="-7" rx="4" ry="7" fill="url(#catGradient)" transform="rotate(-20)"/>
