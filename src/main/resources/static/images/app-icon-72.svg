    <line x1="-7.5" y1="1.5" x2="-10" y2="1.5" stroke="#2d3748" stroke-width="0.3" stroke-linecap="round"/>
    <line x1="7.5" y1="0" x2="10" y2="-0.5" stroke="#2d3748" stroke-width="0.3" stroke-linecap="round"/>
    <line x1="7.5" y1="1.5" x2="10" y2="1.5" stroke="#2d3748" stroke-width="0.3" stroke-linecap="round"/>
    
