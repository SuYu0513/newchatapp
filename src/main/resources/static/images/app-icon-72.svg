<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 72" width="72" height="72">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9ff3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="catGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed7aa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="72" height="72" rx="16" ry="16" fill="url(#bgGradient)"/>
  
  <g transform="translate(36, 32)">
    <!-- 耳 -->
    <ellipse cx="-8" cy="-5" rx="3" ry="5" fill="url(#catGradient)" transform="rotate(-20)"/>
    <ellipse cx="8" cy="-5" rx="3" ry="5" fill="url(#catGradient)" transform="rotate(20)"/>
    <ellipse cx="-8" cy="-4" rx="1.5" ry="2" fill="#ff9ff3" transform="rotate(-20)"/>
    <ellipse cx="8" cy="-4" rx="1.5" ry="2" fill="#ff9ff3" transform="rotate(20)"/>
    
    <!-- 顔 -->
    <ellipse cx="0" cy="0" rx="11" ry="10" fill="url(#catGradient)"/>
    
    <!-- 目 -->
    <ellipse cx="-3.5" cy="-2" rx="1.5" ry="2" fill="#2d3748"/>
    <ellipse cx="3.5" cy="-2" rx="1.5" ry="2" fill="#2d3748"/>
    <ellipse cx="-3" cy="-3" rx="0.6" ry="0.8" fill="#ffffff"/>
    <ellipse cx="4" cy="-3" rx="0.6" ry="0.8" fill="#ffffff"/>
    
    <!-- 鼻と口 -->
    <path d="M0 1 L-0.8 2.2 L0.8 2.2 Z" fill="#ff6b9d"/>
