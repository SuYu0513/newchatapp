    <ellipse cx="-5.5" cy="-3" rx="1" ry="1.5" fill="#ff9ff3" transform="rotate(-20)"/>
    <ellipse cx="5.5" cy="-3" rx="1" ry="1.5" fill="#ff9ff3" transform="rotate(20)"/>
    
    <!-- 顔 -->
    <ellipse cx="0" cy="0" rx="7.5" ry="7" fill="url(#catGradient)"/>
    
    <!-- 目 -->
    <ellipse cx="-2.5" cy="-1.5" rx="1" ry="1.5" fill="#2d3748"/>
    <ellipse cx="2.5" cy="-1.5" rx="1" ry="1.5" fill="#2d3748"/>
    <ellipse cx="-2" cy="-2" rx="0.4" ry="0.6" fill="#ffffff"/>
    <ellipse cx="3" cy="-2" rx="0.4" ry="0.6" fill="#ffffff"/>
    
    <!-- 鼻と口 -->
    <path d="M0 0.5 L-0.5 1.5 L0.5 1.5 Z" fill="#ff6b9d"/>
    <path d="M0 2 Q-1.5 3.5 -2.5 2.5" stroke="#2d3748" stroke-width="0.4" fill="none" stroke-linecap="round"/>
    <path d="M0 2 Q1.5 3.5 2.5 2.5" stroke="#2d3748" stroke-width="0.4" fill="none" stroke-linecap="round"/>
    
