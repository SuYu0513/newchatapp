    <line x1="-5" y1="1" x2="-7" y2="1" stroke="#2d3748" stroke-width="0.2" stroke-linecap="round"/>
    <line x1="5" y1="0" x2="7" y2="-0.3" stroke="#2d3748" stroke-width="0.2" stroke-linecap="round"/>
    <line x1="5" y1="1" x2="7" y2="1" stroke="#2d3748" stroke-width="0.2" stroke-linecap="round"/>
    
