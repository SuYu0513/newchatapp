<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9ff3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="catGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed7aa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="48" height="48" rx="11" ry="11" fill="url(#bgGradient)"/>
  
  <g transform="translate(24, 21)">
    <!-- 耳 -->
    <ellipse cx="-5.5" cy="-3.5" rx="2" ry="3.5" fill="url(#catGradient)" transform="rotate(-20)"/>
